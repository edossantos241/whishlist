<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste de No√´l - Emma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
    }
    .gift {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üéÑ Liste de cadeaux de Emma</h1>
  <div id="gift-list">Chargement...</div>

  <script>
    // Liste initiale (√† r√©cup√©rer dynamiquement si possible)
    const gifts = [
      { id: 1, name: "Montre connect√©e", reserved: false },
      { id: 2, name: "Livre Harry Potter √©dition illustr√©e", reserved: false },
      { id: 3, name: "Coffret de th√©", reserved: false }
    ];

    const giftListEl = document.getElementById("gift-list");

    function renderGifts() {
      giftListEl.innerHTML = "";
      gifts.forEach(gift => {
        const div = document.createElement("div");
        div.className = "gift";
        div.innerHTML = `
          <strong>${gift.name}</strong><br>
          <button ${gift.reserved ? "disabled" : ""} onclick="reserveGift(${gift.id})">
            ${gift.reserved ? "D√©j√† r√©serv√©" : "Je r√©serve"}
          </button>
        `;
        giftListEl.appendChild(div);
      });
    }

    async function reserveGift(giftId) {
  try {
    const response = await fetch('/.netlify/functions/reserve-proxy', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'reserve', giftId, person: 'Anonyme' })
    });

    const text = await response.text(); // r√©cup√®re la r√©ponse brute
    console.log('R√©ponse brute:', text);

    // Essaye de parser seulement si c'est du JSON (par exemple commence par '{')
    if (text.trim().startsWith('{')) {
      const data = JSON.parse(text);
      if (data.success) {
        alert('R√©servation r√©ussie !');
        // mise √† jour UI
      } else {
        alert('Erreur : ' + (data.message || 'Erreur inconnue'));
      }
    } else {
      throw new Error('R√©ponse inattendue (pas du JSON)');
    }
  } catch (error) {
    console.error('Erreur dans fetch :', error);
    alert('Erreur lors de la r√©servation. V√©rifie la console.');
  }
}


    renderGifts();
  </script>
</body>
</html>
