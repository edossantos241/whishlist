<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste de No√´l - Emma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
    }
    .gift {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üéÑ Liste de cadeaux de Emma</h1>
  <div id="gift-list">Chargement...</div>

  <script>
    const sheetURL = '/.netlify/functions/reserve-proxy'; // Proxy Netlify

    const giftListEl = document.getElementById("gift-list");

    function renderGifts(gifts) {
    giftListEl.innerHTML = "";

    gifts.forEach(gift => {
      const div = document.createElement("div");
      div.className = "gift";

      if (gift.reserved) {
        // Cadeau r√©serv√© : bouton gris√© + bouton annuler
        div.innerHTML = `
          <strong>${gift.name}</strong><br>
          <button data-id="${gift.id}" disabled>
            üéÅ R√©serv√© !
          </button>
          <button onclick="cancelReservation(${gift.id})" style="margin-left: 10px; background-color: #f44336;">
            Annuler la r√©servation
          </button>
        `;
      } else {
        // Cadeau dispo : bouton r√©server actif
        div.innerHTML = `
          <strong>${gift.name}</strong><br>
          <button data-id="${gift.id}" onclick="reserveGift(${gift.id})">
            Je r√©serve
          </button>
        `;
      }

      giftListEl.appendChild(div);
    });
  }

  function loadGifts() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        console.log("R√©ponse brute :", text);

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error("Erreur JSON.parse :", e);
          throw e;
        }

        renderGifts(data);
      })
      .catch(err => {
        console.error("Erreur lors du chargement :", err);
        giftListEl.innerHTML = "Erreur de chargement.";
      });
  }

  function reserveGift(giftId) {
    const person = prompt("Quel est votre pr√©nom ?", "");
    if (!person || person.trim() === "") {
      alert("Veuillez saisir un pr√©nom pour r√©server.");
      return;
    }

    const button = document.querySelector(`button[data-id="${giftId}"]`);
    if (!button) return;

    button.disabled = true;
    button.textContent = "R√©servation...";

    fetch(sheetURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        action: 'reserve',
        giftId: giftId,
        person: person.trim()
      })
    })
      .then(res => res.json())
      .then(data => {
        if (data.success || data.result === "OK") {
          loadGifts();
        } else {
          alert("Erreur : " + (data.error || "R√©ponse inattendue"));
          button.disabled = false;
          button.textContent = "Je r√©serve";
        }
      })
      .catch(err => {
        alert("Erreur : " + err.message);
        button.disabled = false;
        button.textContent = "Je r√©serve";
      });
  }

  function cancelReservation(giftId) {
  const confirmCancel = confirm("Souhaitez-vous vraiment annuler cette r√©servation ? Attention √† ne pas vous tromper de cadeau üòâ");
  if (!confirmCancel) return;

  const person = prompt("Quel est votre pr√©nom pour annuler ?", "");
  if (!person || person.trim() === "") {
    alert("Veuillez saisir un pr√©nom pour annuler.");
    return;
  }

  fetch(sheetURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      action: 'cancel',
      giftId: giftId,
      person: person.trim()
    })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        loadGifts(); // recharge la liste
      } else {
        alert("Erreur : " + (data.error || "R√©ponse inattendue"));
      }
    })
    .catch(err => {
      alert("Erreur : " + err.message);
    });
}

  loadGifts();
  </script>
</body>
</html>
