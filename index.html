<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste de NoÃ«l - Emma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
    }
    .gift {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ğŸ„ Liste de cadeaux de Emma</h1>
  <div id="gift-list">Chargement...</div>

  <script>
    const sheetURL = '/.netlify/functions/reserve-proxy'; // Proxy Netlify

    const giftListEl = document.getElementById("gift-list");

    function renderGifts(gifts) {
    giftListEl.innerHTML = "";

    gifts.forEach(gift => {
      let buttonText = "Je rÃ©serve";
      let disabled = "";
      let onClick = `reserveGift(${gift.id})`;

      if (gift.reserved) {
        buttonText = "ğŸ RÃ©servÃ© !";
        onClick = `cancelReservation(${gift.id})`;
        disabled = ""; // Le bouton est actif pour permettre annulation
      }

      const div = document.createElement("div");
      div.className = "gift";
      div.innerHTML = `
        <strong>${gift.name}</strong><br>
        <button data-id="${gift.id}" ${disabled} onclick="${onClick}">
          ${buttonText}
        </button>
      `;
      giftListEl.appendChild(div);
    });
  }

function loadGifts() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        console.log("RÃ©ponse brute :", text);

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error("Erreur JSON.parse :", e);
          throw e;
        }

        renderGifts(data);
      })
      .catch(err => {
        console.error("Erreur lors du chargement :", err);
        giftListEl.innerHTML = "Erreur de chargement.";
      });
  }


function reserveGift(giftId) {
    const person = prompt("Quel est votre prÃ©nom ?", "");
    if (!person || person.trim() === "") {
      alert("Veuillez saisir un prÃ©nom pour rÃ©server.");
      return;
    }

    const button = document.querySelector(`button[data-id="${giftId}"]`);
    if (!button) return;

    button.disabled = true;
    button.textContent = "RÃ©servation...";

    fetch(sheetURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        action: 'reserve',
        giftId: giftId,
        person: person.trim()
      })
    })
      .then(res => res.json())
      .then(data => {
        if (data.success || data.result === "OK") {
          loadGifts();
        } else {
          alert("Erreur : " + (data.error || "RÃ©ponse inattendue"));
          button.disabled = false;
          button.textContent = "Je rÃ©serve";
        }
      })
      .catch(err => {
        alert("Erreur : " + err.message);
        button.disabled = false;
        button.textContent = "Je rÃ©serve";
      });
  }

function cancelReservation(giftId) {
    if (!confirm("Voulez-vous vraiment annuler cette rÃ©servation ? Ne vous trompez pas de cadeaux ğŸ˜‰")) return;

    const button = document.querySelector(`button[data-id="${giftId}"]`);
    if (!button) return;

    button.disabled = true;
    button.textContent = "Annulation...";

    fetch(sheetURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        action: 'cancel',
        giftId: giftId
      })
    })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          loadGifts();
        } else {
          alert("Erreur : " + (data.error || "RÃ©ponse inattendue"));
          button.disabled = false;
          button.textContent = "ğŸ RÃ©servÃ© !";
        }
      })
      .catch(err => {
        alert("Erreur : " + err.message);
        button.disabled = false;
        button.textContent = "ğŸ RÃ©servÃ© !";
      });
  }

  loadGifts();
  </script>
</body>
</html>
