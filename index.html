<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste de No√´l - Emma</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: 2em auto;
}

.gift {
  border: 1px solid #ddd;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 5px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 6px 10px;
  border: none;
  cursor: pointer;
  border-radius: 3px;
  margin-right: 10px;
}

button:disabled {
  background-color: #aaa;
  cursor: not-allowed;
}

.cancel-btn {
  background-color: #e53935; /* rouge */
  color: white;
  margin-left: 0;
}

.gift-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.gift-link {
  font-size: 0.9em;
  text-decoration: none;
  color: #0077cc;
}

.gift-link:hover {
  text-decoration: underline;
}

.gift-actions {
  margin-top: 5px;
}



  </style>
</head>
<body>
  <h1>üéÑ Liste de cadeaux de Emma</h1>
  <div id="gift-list">Chargement...</div>

  <script>
    const sheetURL = '/.netlify/functions/reserve-proxy'; // Proxy Netlify

    const giftListEl = document.getElementById("gift-list");

    function renderGifts(gifts) {
  giftListEl.innerHTML = "";

  // Trier : d'abord les non r√©serv√©s
  gifts.sort((a, b) => {
    return (a.reserved === b.reserved) ? 0 : a.reserved ? 1 : -1;
  });

  gifts.forEach(gift => {
    const div = document.createElement("div");
    div.className = "gift";

    // Lien (si pr√©sent)
    const linkHTML = gift.url
      ? `<a href="${gift.url}" target="_blank" rel="noopener noreferrer" class="gift-link">üîó Voir</a>`
      : "";

    if (gift.reserved) {
      div.innerHTML = `
        <div class="gift-header">
          <strong>${gift.name}</strong>
          ${linkHTML}
        </div>
        <div class="gift-actions">
          <button data-id="${gift.id}" disabled>
            üéÅ R√©serv√© !
          </button>
          <button class="cancel-btn" data-id="${gift.id}" onclick="cancelReservation(${gift.id})">
            Annuler la r√©servation
          </button>
        </div>
      `;
    } else {
      div.innerHTML = `
        <div class="gift-header">
          <strong>${gift.name}</strong>
          ${linkHTML}
        </div>
        <div class="gift-actions">
          <button data-id="${gift.id}" onclick="reserveGift(${gift.id})">
            Je r√©serve
          </button>
        </div>
      `;
    }

    giftListEl.appendChild(div);
  });
}



  function loadGifts() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        console.log("R√©ponse brute :", text);

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error("Erreur JSON.parse :", e);
          throw e;
        }

        renderGifts(data);
      })
      .catch(err => {
        console.error("Erreur lors du chargement :", err);
        giftListEl.innerHTML = "Erreur de chargement.";
      });
  }

  function reserveGift(giftId) {
    const person = prompt("Quel est votre pr√©nom ?", "");
    if (!person || person.trim() === "") {
      alert("Veuillez saisir un pr√©nom pour r√©server.");
      return;
    }

    const button = document.querySelector(`button[data-id="${giftId}"]`);
    if (!button) return;

    button.disabled = true;
    button.textContent = "R√©servation...";

    fetch(sheetURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        action: 'reserve',
        giftId: giftId,
        person: person.trim()
      })
    })
      .then(res => res.json())
      .then(data => {
        if (data.success || data.result === "OK") {
          loadGifts();
        } else {
          alert("Erreur : " + (data.error || "R√©ponse inattendue"));
          button.disabled = false;
          button.textContent = "Je r√©serve";
        }
      })
      .catch(err => {
        alert("Erreur : " + err.message);
        button.disabled = false;
        button.textContent = "Je r√©serve";
      });
  }

  function cancelReservation(giftId) {
  const confirmCancel = confirm("Souhaitez-vous vraiment annuler cette r√©servation ? Attention √† ne pas vous tromper de cadeau üòâ");
  if (!confirmCancel) return;

  const person = prompt("Quel est votre pr√©nom pour annuler ?", "");
  if (!person || person.trim() === "") {
    alert("Veuillez saisir un pr√©nom pour annuler.");
    return;
  }

  const cancelButton = document.querySelector(`button.cancel-btn[data-id="${giftId}"]`);
  if (cancelButton) {
    cancelButton.disabled = true;
    cancelButton.textContent = "Annulation...";
  }

  fetch(sheetURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      action: 'cancel',
      giftId: giftId,
      person: person.trim()
    })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        loadGifts(); // Recharge la liste pour refl√©ter le changement
      } else {
        alert("Erreur : " + (data.error || "R√©ponse inattendue"));
        if (cancelButton) {
          cancelButton.disabled = false;
          cancelButton.textContent = "Annuler la r√©servation";
        }
      }
    })
    .catch(err => {
      alert("Erreur : " + err.message);
      if (cancelButton) {
        cancelButton.disabled = false;
        cancelButton.textContent = "Annuler la r√©servation";
      }
    });
}

  loadGifts();
  </script>
</body>
</html>
