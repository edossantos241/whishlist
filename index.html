<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste de No√´l - Emma</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: 2em auto;
}

.gift {
  border: 1px solid #ddd;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 5px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 6px 10px;
  border: none;
  cursor: pointer;
  border-radius: 3px;
  margin-right: 10px;
}

button:disabled {
  background-color: #aaa;
  cursor: not-allowed;
}

.cancel-btn {
  background-color: #e53935; /* rouge */
  color: white;
  margin-left: 0;
}

.gift-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.gift-link {
  font-size: 0.9em;
  text-decoration: none;
  color: #0077cc;
}

.gift-link:hover {
  text-decoration: underline;
}

.gift-actions {
  margin-top: 5px;
}



  </style>
</head>
<body>
  <h1>üéÑ Liste de cadeaux</h1>
<label for="select-list">Choisissez la liste :</label>
<select id="select-list">
  <option value="Emma">Emma</option>
  <option value="Dorian">Dorian</option>
  <option value="Emmadorian">Cadeaux communs</option>
</select>
  <div id="gift-list">Chargement...</div>

  <script>
    const sheetURL = '/.netlify/functions/reserve-proxy'; // Proxy Netlify

    const giftListEl = document.getElementById("gift-list");

    function renderGifts(gifts) {
  giftListEl.innerHTML = "";

  // Trier : d'abord les non r√©serv√©s
  gifts.sort((a, b) => {
    return (a.reserved === b.reserved) ? 0 : a.reserved ? 1 : -1;
  });

  gifts.forEach(gift => {
    const div = document.createElement("div");
    div.className = "gift";

    // Lien (si pr√©sent)
    const linkHTML = gift.url
      ? `<a href="${gift.url}" target="_blank" rel="noopener noreferrer" class="gift-link">üîó Voir ce cadeau</a>`
      : "";

    if (gift.reserved) {
      div.innerHTML = `
        <div class="gift-header">
          <strong>${gift.name}</strong>
          ${linkHTML}
        </div>
        <div class="gift-actions">
          <button data-id="${gift.id}" disabled>
            üéÅ R√©serv√© !
          </button>
          <button class="cancel-btn" data-id="${gift.id}" onclick="cancelReservation(${gift.id})">
            Annuler la r√©servation
          </button>
        </div>
      `;
    } else {
      div.innerHTML = `
        <div class="gift-header">
          <strong>${gift.name}</strong>
          ${linkHTML}
        </div>
        <div class="gift-actions">
          <button data-id="${gift.id}" onclick="reserveGift(${gift.id})">
            Je r√©serve
          </button>
        </div>
      `;
    }

    giftListEl.appendChild(div);
  });
}



  const selectList = document.getElementById('select-list');
const giftListEl = document.getElementById('gift-list');

let currentSheet = selectList.value;

selectList.addEventListener('change', () => {
  currentSheet = selectList.value;
  loadGifts();
});

function loadGifts() {
  giftListEl.innerHTML = "Chargement...";
  fetch(`${sheetURL}?sheet=${encodeURIComponent(currentSheet)}`)
    .then(res => res.text())
    .then(text => {
      const data = JSON.parse(text);
      if (data.error) {
        giftListEl.innerHTML = data.error;
        return;
      }
      renderGifts(data);
    })
    .catch(err => {
      giftListEl.innerHTML = "Erreur de chargement.";
      console.error(err);
    });
}

function reserveGift(giftId) {
  const person = prompt("Quel est votre pr√©nom ?", "");
  if (!person || person.trim() === "") {
    alert("Veuillez saisir un pr√©nom pour r√©server.");
    return;
  }
  const button = document.querySelector(`button[data-id="${giftId}"]`);
  button.disabled = true;
  button.textContent = "R√©servation...";

  fetch(sheetURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      action: 'reserve',
      giftId,
      person: person.trim(),
      sheet: currentSheet
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      loadGifts();
    } else {
      alert("Erreur : " + (data.error || "R√©ponse inattendue"));
      button.disabled = false;
      button.textContent = "Je r√©serve";
    }
  })
  .catch(err => {
    alert("Erreur : " + err.message);
    button.disabled = false;
    button.textContent = "Je r√©serve";
  });
}

function cancelReservation(giftId) {
  const person = prompt("Quel est votre pr√©nom pour annuler ?", "");
  if (!person || person.trim() === "") {
    alert("Veuillez saisir un pr√©nom pour annuler.");
    return;
  }
  const button = document.querySelector(`button.cancel-btn[data-id="${giftId}"]`);
  button.disabled = true;
  button.textContent = "Annulation...";

  fetch(sheetURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      action: 'cancel',
      giftId,
      person: person.trim(),
      sheet: currentSheet
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      loadGifts();
    } else {
      alert("Erreur : " + (data.error || "R√©ponse inattendue"));
      button.disabled = false;
      button.textContent = "Annuler la r√©servation";
    }
  })
  .catch(err => {
    alert("Erreur : " + err.message);
    button.disabled = false;
    button.textContent = "Annuler la r√©servation";
  });
}

  loadGifts();
  </script>
</body>
</html>
