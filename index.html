<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste de Noël - Emma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
    }
    .gift {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>🎄 Liste de cadeaux de Emma</h1>
  <div id="gift-list">Chargement...</div>

  <script>
    const sheetURL = '/.netlify/functions/reserve-proxy'; // Proxy Netlify

    const giftListEl = document.getElementById("gift-list");

    function renderGifts(gifts) {
  giftListEl.innerHTML = "";

  gifts.forEach(gift => {
    const div = document.createElement("div");
    div.className = "gift";
    div.innerHTML = `
      <strong>${gift.name}</strong><br>
      <button data-id="${gift.id}" ${gift.reserved ? "disabled" : ""} onclick="reserveGift(${gift.id})">
        ${gift.reserved ? "🎁 Réservé" : "Je réserve"}
      </button>
    `;
    giftListEl.appendChild(div);
  });
}

function loadGifts() {
  fetch(sheetURL)
  .then(res => res.text())   // d'abord on lit la réponse en texte brut
  .then(text => {
    console.log("Réponse brute :", text);  // voir ce que tu as reçu réellement

    // essayer de parser le JSON
    let data;
    try {
      data = JSON.parse(text);
    } catch (e) {
      console.error("Erreur JSON.parse :", e);
      throw e;  // on remonte l'erreur pour passer dans le catch
    }

    renderGifts(data);
  })
  .catch(err => {
    console.error("Erreur lors du chargement :", err);
    giftListEl.innerHTML = "Erreur de chargement.";
  });
    
}


  function reserveGift(giftId) {
  const button = document.querySelector(`button[data-id="${giftId}"]`);
  if (!button) return;

  button.disabled = true;
  button.textContent = "Réservation...";

  fetch(sheetURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      action: 'reserve',
      giftId: giftId,
      person: 'Anonyme'
    })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success || data.result === "OK") {
        button.textContent = "🎁 Réservé";
      } else {
        alert("Erreur : " + (data.error || "Réponse inattendue"));
        button.disabled = false;
        button.textContent = "Je réserve";
      }
    })
    .catch(err => {
      alert("Erreur : " + err.message);
      button.disabled = false;
      button.textContent = "Je réserve";
    });
}

loadGifts();
  </script>
</body>
</html>
